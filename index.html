<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Nanu üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin: 0.2em;
    }
    p {
      font-size: 1.2em;
      max-width: 90%;
    }
    #hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 5s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity:1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity:0; }
    }
    #lock {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.4);
      flex-direction: column;
      z-index: 10;
    }
    #lock input {
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    #lock button {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #ff6f91;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Hearts Container -->
  <div id="hearts"></div>

  <!-- Birthday Text -->
  <h1>Happy Birthday, Nanu üéÇ‚ù§Ô∏è</h1>
  <p>Dear Nanu üíï (Your emotional lines will go here) (You can edit this anytime)</p>

  <!-- Surprise Button -->
  <button id="surpriseBtn">Tap for surprise üéâ</button>

  <!-- Password Lock -->
  <div id="lock">
    <input type="password" id="password" placeholder="Enter password">
    <button id="unlock">Unlock Surprise</button>
  </div>

  <!-- Music -->
  <audio id="birthdaySong" src="https://github.com/YOURUSERNAME/birthday/raw/main/happybirthday.mp3"></audio>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    // Password check
    const lock = document.getElementById('lock');
    const unlockBtn = document.getElementById('unlock');
    unlockBtn.addEventListener('click', () => {
      const pass = document.getElementById('password').value;
      if(pass.toLowerCase() === 'i love you'){
        lock.style.display = 'none';
      } else {
        alert('Wrong password!');
      }
    });

    // Hearts animation
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (12 + Math.random()*20) + 'px';
      heart.innerText = '‚ù§Ô∏è';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // Surprise Button
    const btn = document.getElementById('surpriseBtn');
    const song = document.getElementById('birthdaySong');
    btn.addEventListener('click', () => {
      song.play().catch(() => console.log('Tap to allow music!'));

      const duration = 5 * 1000; // 5 seconds confetti
      const end = Date.now() + duration;
      (function frame() {
        confetti({
          particleCount: 6,
          startVelocity: 30,
          spread: 60,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    });
  </script>

</body>
</html>
