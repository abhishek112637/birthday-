<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Nanu üíñ</title>
<style>
  /* General Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

  body {
    background: linear-gradient(135deg, #ff5f9e, #ffc371);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
    overflow-y: auto;
  }

  /* Landing Screen */
  #landing {
    position: absolute;
    width: 100%;
    height: 100%;
    background: inherit;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
    color: white;
    text-align: center;
  }
  #landing h1 {
    font-size: 3rem;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    animation: float 3s ease-in-out infinite;
  }
  #landing p {
    margin-top: 20px;
    font-size: 1.5rem;
    cursor: pointer;
    text-decoration: underline;
  }

  /* Floating Heart Animation */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: floatHearts 6s linear infinite;
    opacity: 0.8;
  }
  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: 10px; top: 0; }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
  @keyframes floatHearts {
    0% { transform: translateY(0) scale(1); opacity:1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity:0; }
  }

  /* Sections */
  section {
    width: 100%;
    min-height: 100vh;
    padding: 50px;
    text-align: center;
    color: white;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* Slideshow */
  .slideshow {
    position: relative;
    width: 80%;
    max-width: 600px;
    height: 350px;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    margin-bottom: 30px;
  }
  .slide {
    width: 100%;
    height: 100%;
    position: absolute;
    opacity: 0;
    transition: opacity 1s;
  }
  .slide.active { opacity: 1; }

  /* Buttons */
  button {
    padding: 10px 20px;
    background: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: #ff5f9e;
    font-weight: bold;
    margin-top: 20px;
  }
  button:hover { background: #ffe3e3; }

  /* Secret Message */
  #secretMsg {
    display: none;
    font-size: 1.8rem;
    margin-top: 20px;
    color: #ffe3e3;
  }

  /* Countdown */
  #countdown {
    font-size: 2rem;
    margin-top: 20px;
    color: #fff;
  }

</style>
</head>
<body>

<!-- Landing Screen -->
<div id="landing">
  <h1>Happy Birthday Nanu üíñ</h1>
  <p id="enterBtn">Click to Enter</p>
</div>

<!-- Section 1: Slideshow -->
<section id="section1">
  <h2>Our Memories</h2>
  <div class="slideshow">
    <img src="https://via.placeholder.com/600x350?text=Memory+1" class="slide active">
    <img src="https://via.placeholder.com/600x350?text=Memory+2" class="slide">
    <img src="https://via.placeholder.com/600x350?text=Memory+3" class="slide">
  </div>
  <button id="nextSlide">Next Photo</button>
</section>

<!-- Section 2: Voice Surprise -->
<section id="section2">
  <h2>Listen to My Surprise</h2>
  <audio id="voiceMsg" controls>
    <source src="your_voice.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>
</section>

<!-- Section 3: Pop Balloons -->
<section id="section3">
  <h2>Pop the Balloons!</h2>
  <p>Click balloons to reveal messages üéà</p>
  <div id="balloonsContainer"></div>
</section>

<!-- Section 4: Secret Message -->
<section id="section4">
  <h2>Unlock My Secret Message</h2>
  <input type="password" id="pwdInput" placeholder="Enter password">
  <button id="unlockBtn">Unlock</button>
  <div id="secretMsg">No matter where life takes us, you'll always have my heart ‚ù§Ô∏è</div>
</section>

<!-- Section 5: Countdown -->
<section id="section5">
  <h2>Countdown to Our Next Special Moment</h2>
  <div id="countdown"></div>
  <button id="celebrateBtn">Celebrate üéâ</button>
</section>

<script>
  // Landing -> First Section
  const landing = document.getElementById('landing');
  const enterBtn = document.getElementById('enterBtn');
  const sections = document.querySelectorAll('section');
  let currentSection = 0;

  enterBtn.onclick = () => {
    landing.style.display = 'none';
    sections[currentSection].style.display = 'flex';
  }

  // Floating Hearts
  for(let i=0;i<30;i++){
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.animationDuration = (4 + Math.random()*3) + 's';
    heart.style.width = heart.style.height = (10 + Math.random()*20) + 'px';
    document.body.appendChild(heart);
  }

  // Slideshow
  const slides = document.querySelectorAll('.slide');
  let slideIndex = 0;
  document.getElementById('nextSlide').onclick = () => {
    slides[slideIndex].classList.remove('active');
    slideIndex = (slideIndex+1)%slides.length;
    slides[slideIndex].classList.add('active');
    nextSection();
  }

  // Move to next section
  function nextSection(){
    sections[currentSection].style.display = 'none';
    currentSection++;
    if(currentSection<sections.length){
      sections[currentSection].style.display = 'flex';
    }
  }

  // Balloons
  const balloonsContainer = document.getElementById('balloonsContainer');
  const balloonMessages = ["I ‚ù§Ô∏è you", "Miss you", "You are amazing", "Hugs!", "Forever us"];
  for(let i=0;i<10;i++){
    const balloon = document.createElement('div');
    balloon.textContent = "üéà";
    balloon.style.fontSize = (30+Math.random()*30)+'px';
    balloon.style.position = 'absolute';
    balloon.style.top = (Math.random()*80)+'%';
    balloon.style.left = (Math.random()*80)+'%';
    balloon.style.cursor = 'pointer';
    balloon.onclick = () => {
      const msg = balloonMessages[Math.floor(Math.random()*balloonMessages.length)];
      alert(msg);
      balloon.remove();
    };
    balloonsContainer.appendChild(balloon);
  }

  // Secret Message
  document.getElementById('unlockBtn').onclick = () => {
    const pwd = document.getElementById('pwdInput').value;
    if(pwd.toLowerCase() === 'i love you'){
      document.getElementById('secretMsg').style.display = 'block';
      nextSection();
    } else {
      alert('Try again üíñ');
    }
  }

  // Countdown
  const countdownEl = document.getElementById('countdown');
  const targetDate = new Date();
  targetDate.setDate(targetDate.getDate() + 7); // 7 days from now
  function updateCountdown(){
    const now = new Date();
    const diff = targetDate - now;
    const days = Math.floor(diff/(1000*60*60*24));
    const hours = Math.floor((diff/(1000*60*60))%24);
    const mins = Math.floor((diff/1000/60)%60);
    const secs = Math.floor((diff/1000)%60);
    countdownEl.textContent = `${days}d ${hours}h ${mins}m ${secs}s`;
    if(diff<=0) countdownEl.textContent = "üéâ Time to Celebrate! üéâ";
  }
  setInterval(updateCountdown, 1000);

  document.getElementById('celebrateBtn').onclick = () => {
    alert("üéâ Happy Moments Ahead! üéâ");
  }

</script>

</body>
</html>
