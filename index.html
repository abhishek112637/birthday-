<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Nanu üíñ</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5f9e, #ffc371);
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  /* Password lock */
  #lock { position: fixed; inset: 0; display: flex; justify-content: center; align-items: center; z-index: 10; }
  .lock-box { background: rgba(0,0,0,.35); padding: 30px; border-radius: 20px; text-align: center; color: white; }
  .lock-box input { padding: 12px; border-radius: 20px; border: none; outline: none; }
  .lock-box button { margin-top: 15px; padding: 10px 20px; border-radius: 20px; border: none; cursor: pointer; }

  /* Main content */
  #content { display: none; text-align: center; color: white; z-index: 1; position: relative; }
  h1 { font-size: 2em; margin-bottom: 10px; }
  #surprise { margin-top: 20px; padding: 12px 30px; border-radius: 30px; border: none; cursor: pointer; background: #fff; color: #ff5f9e; font-weight: bold; }

  /* Confetti canvas */
  canvas { position: absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:3; }

  /* Hearts */
  .heart {
    position: fixed;
    font-size: 20px;
    color: red;
    user-select: none;
    pointer-events: none;
    z-index: 10;
    opacity: 1;
    transform: translateY(0);
    animation-name: floatUp;
    animation-timing-function: linear;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity:1; }
    100% { transform: translateY(-600px) scale(1.2); opacity:0; }
  }
</style>
</head>
<body>

<!-- Password Lock -->
<div id="lock">
  <div class="lock-box">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="unlock()">Unlock</button>
    <p id="error" style="color:#ffd6e8"></p>
  </div>
</div>

<!-- Birthday Content -->
<div id="content">
  <h1>Happy Birthday, Nanu üéÇ‚ù§Ô∏è</h1>
  <p>Your emotional lines will go here üíï</p>
  <button id="surprise" onclick="startSurprise()">Tap for surprise üéâ</button>
</div>

<!-- Audio -->
<audio id="music" src="YOUR_MP3_URL_HERE"></audio>

<!-- Confetti Canvas -->
<canvas id="confetti"></canvas>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
// Password unlock
function unlock() {
  const pass = document.getElementById('password').value;
  if(pass.toLowerCase() === 'i love you'){
    document.getElementById('lock').style.display = 'none';
    document.getElementById('content').style.display = 'block';
  } else {
    document.getElementById('error').innerText = 'Wrong password!';
  }
}

// Surprise button: play music + confetti + hearts
function startSurprise() {
  const audio = document.getElementById('music');
  audio.play();

  startConfetti();
  startHearts();
}

// ----- Confetti -----
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confettiParticles = [];

function ConfettiParticle() {
  this.x = Math.random() * canvas.width;
  this.y = Math.random() * canvas.height - canvas.height;
  this.size = 5 + Math.random() * 10;
  this.speedY = 2 + Math.random() * 3;
  this.speedX = (Math.random() - 0.5) * 2;
  this.color = `hsl(${Math.random()*360}, 100%, 50%)`;
}

function createParticles(num) {
  for(let i=0; i<num; i++){
    confettiParticles.push(new ConfettiParticle());
  }
}

function drawConfetti() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confettiParticles.forEach(p => {
    ctx.fillStyle = p.color;
    ctx.fillRect(p.x, p.y, p.size, p.size);
    p.y += p.speedY;
    p.x += p.speedX;
    if(p.y > canvas.height) {
      p.y = -10;
      p.x = Math.random() * canvas.width;
    }
  });
  requestAnimationFrame(drawConfetti);
}

function startConfetti() {
  createParticles(150);
  drawConfetti();
}

// ----- Floating Hearts -----
function startHearts() {
  let heartsCreated = 0;
  const interval = setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = '‚ù§Ô∏è';
    heart.style.left = Math.random() * (window.innerWidth - 30) + 'px';
    heart.style.fontSize = (14 + Math.random()*20) + 'px';
    heart.style.animationDuration = (3 + Math.random()*2) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);

    heartsCreated++;
    if(heartsCreated >= 30) clearInterval(interval);
  }, 150);
}

// Resize canvas on window change
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
